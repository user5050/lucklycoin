        function getTop(e) {

            var offset = e.offsetTop;
            if (e.offsetParent != null) {
                offset += getTop(e.offsetParent);
            }
            return offset;
        }

        //获取元素的横坐标 
        function getLeft(e) {

            var offset = e.offsetLeft;
            if (e.offsetParent != null) {
                offset += getLeft(e.offsetParent);
            }
            return offset;
        }

        (function () {

            var links = document.getElementsByTagName("a");
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener("touchstart", function () { }, false);
            }

            function isIOS() {
                var iosRegs = [{
                    regex: "(CPU OS|iPhone OS) (\\d+)_(\\d+)(?:_(\\d+))?",
                    os: "ios",
                    manufacturer: "Apple"
                }, {
                    regex: "(iPhone|iPad|iPod); ",
                    os_replacement: "ios",
                    manufacturer: "Apple"
                }, {
                    regex: "(iPad); ",
                    os: "ios",
                    tablet: true,
                    manufacturer: "Apple"
                }, {
                    regex: "(iPhone|iPad|iPod).*Mac OS X.*Version/(\\d+)\\.(\\d+)",
                    os: "ios",
                    manufacturer: "Apple"
                }, {
                    regex: "(iPhone|iPad|iPod)",
                    os_replacement: "ios",
                    manufacturer: "Apple webview"
                }];

                var ua = navigator.userAgent.toLowerCase();
                var regexp = null;
                for (var i in iosRegs) {
                    regexp = new RegExp(iosRegs[i]['regex'], 'i')
                    m = ua.match(regexp);
                    if (m) {
                        return true;
                    }
                }
                return false;
            }

            _isIOS = isIOS();
            var _href = location.href;
            if (_isIOS && (_href.indexOf('y_wap_qtcp_ggong_sjdh') > -1 || _href.indexOf('y_wap_yydbgw_ggong_sjxyzp') > -1)) {
                var $body = document.getElementsByTagName('body')[0];
                $body.addEventListener("touchend", function (event) {
                    if (!!_iosTop) {
                        $('.bottom_nav').css({ 'position': 'fixed', 'top': _iosTop, 'bottom': '0', 'left': '0' });
                    }
                    if (!!_iosDTop) {
                        $('.buy_box').css({ 'position': 'fixed', 'top': _iosDTop, 'bottom': '0', 'left': '0' });
                    }
                }, false);
                $body.addEventListener("touchstart", function (event) {
                    var _nav = $('.bottom_nav'), $detail = $('.buy_box');

                    // 菜单
                    if (_nav[0] && !_nav.data('hometop')) {
                        _iosTop = getTop(_nav[0]);
                        _nav.data('hometop', _iosTop);

                    } else if (_nav) {
                        _iosTop = _nav.data('hometop');
                    }
                    // 详情页
                    if ($detail[0] && !$detail.data('detailtop')) {
                        _iosDTop = getTop($detail[0]);

                        $detail.data('detailtop', _iosDTop);
                    } else if ($detail[0]) {
                        _iosDTop = $detail.data('detailtop');
                    }



                }, false);
            }


        })();
