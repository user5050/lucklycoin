<!--支付BEGIN-->
<section id="sec_pay" data-role="section" class="award_share_sec">
    <header>
        <div class="titlebar">
            <a class="left" data-toggle="close" href="#">
                <i class="icon icon-arrowleft"></i><span>返回</span>
            </a>
            <h1 class="text-center">支付</h1> 
        </div>
    </header>
    <article id="sec_pay_article_main" data-role="article" class="active" style="top: 44px; bottom: 0px;">
        <div class="my_share_list order" id="showitems_div">
            <div class="share_feed">
                <ul>
                    <li>
                        <span>奖品合计</span>
                        <b mode='sec_pay_ordermoney'></b>
                    </li>
                </ul>
            </div>
            <div class="share_feed coupon">

                <ul>
                    <li>
                        <img src="images/coupon/coupon.png" />
                        <span>优惠券</span>
                        <span style="color:red" id="sec_pay_order_coupon_amount"></span>
                        <b>></b>
                        <b onclick="app_couponcanuse()" id="sec_pay_btn_selectcoupon">未使用</b>
                    </li>
                </ul>
            </div>

            <div class="share_feed ">
                <p style="padding-bottom:10px">选择支付方式</p>
                <div class="paylist">
                    <ul>
                        <li>
                            <img src="img/ic_pay_wx.png" />
                            <span>微信</span>

                            <input type="radio" checked name="paytype" value="1" />
                            <b mode='sec_pay_ordermoney_end'></b>
                        </li>
                        <li>
                            <img src="img/ic_pay_alipay.png" />
                            <span>支付宝</span>

                            <input type="radio" name="paytype" value="2" />
                            <b mode='sec_pay_ordermoney_end'></b>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <div style="padding-left:12px">
        <input type="checkbox" checked="checked" />我已阅读并同意《夺宝服务协议》
        </div>

        <div class="J_choosePanelDlg">
            <div class="buy_panel">
                <a href="javascript:app_buy_comfirm();" class="btn_buy">确认购买</a>
            </div>
        </div>

    </article>


</section>
<!--支付END-->

<div id="aside_container">
    <aside id="sec_pay_article_coupon" data-position="right" data-transition="overlay" style="top: 44px; bottom: 0px;z-index:40">
        <div class="wrap_fixed"  style="padding-right:34px;">
            <div><a  class="btn_buy"   onclick="javascript:app_usecoupon('',0,'未使用')">不使用优惠券</a></div>
            <div class="coupon_list">

                <script type="text/html" src="page/part/template_empty.html" id="template_couponcanuse_empty"></script>
                
                <ul class="clearfix">
                    <script type="text/html" src="page/part/template_couponcanuse.html" id="template_couponcanuse"></script>
                </ul>
            </div>
        </div>
    </aside>
</div>
